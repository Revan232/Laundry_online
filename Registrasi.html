<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi Laundry Online</title>
<link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
</head>
<body>
    <center>
<div class="register-container">
    <h2>Registrasi Laundry Online</h2>
    <form>
        
        <input type="text" name="nama" placeholder="Nama" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="konfirmasi_password" placeholder="Konfirmasi Password" required><br>
        <input class="button-primary" type="submit" value="Registrasi">
    </form>
    <div class="register-link">
        Sudah Memiliki akun? <a href="login.html">Login</a>
    </div>
    <div class="main-menu-link">
        <a href="index.html">Kembali ke Halaman Utama</a>
    </div>
</div>
</center>
</body>
</html>
