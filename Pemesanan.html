<center>
  <div class="container">
    <h3>Pemesanan Online</h3>
        <form>
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pesan">Alamat:</label>  
            <textarea id="pesan" name="alamat" rows="4"></textarea><br>

            <label for="layanan">Layanan:</label>
            <select id="layanan" name="layanan" required>
                <option value="">Pilih Layanan</option>
                <option value="Cuci dan setrika">Cuci dan setrika</option>
                <option value="Cuci kering">Cuci kering</option>
                <option value="Cuci kiloan">Cuci kiloan</option>
                <option value="Delivery service">Delivery service</option>
            </select>

            <label for="berat">Berat (kg):</label>
            <input type="number" id="berat" name="berat" min="1" step="0.1" required><br>
            <span>Harga per kg: Rp. 10.000</span><br>

            <label for="pesan">Pesan Tambahan:</label>  
            <textarea id="pesan" name="pesan" rows="4"></textarea><br>

            <input class="button-primary" type="submit" value="Pesan Sekarang">
        </form>
        <a href="index.html" class="back-btn">Kembali ke Halaman Utama</a>
    </center>
